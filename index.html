<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Momonton</title>
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <header>
      <spanc class="js-weather"></spanc>
      <div class="js-clock">
        <h1>00:00</h1>
      </div>
    </header>

    <section class="section">
      <form class="js-form form">
        <input type="text" placeholder="노예 놈의 이름은?" required />
      </form>
      <h4 class="js-greetings greetings"></h4>
      <h4 class="js-worning worning"></h4>
      <div class="point"></div>
      <form class="js-toDoForm toDoForm">
        <input type="text" placeholder="오늘, 니가 해야할 일" required />
      </form>
      <ul class="js-toDoList toDoList"></ul>
    </section>

    <aside class="aside">
      <p style="text-align: center">자주 방문하는 사이트</p>
      <ul class="connect">
        <li>구글캘린더</li>
        <li>네이버</li>
        <li>유튜브</li>
        <li>지니</li>
        <li>패스트캠퍼스</li>
        <li>노마드코더</li>
        <li>전자공시</li>
        <li>한국거래소</li>
        <li>KRX정보데이터시스템</li>
        <li>kind 기업공시채널</li>
        <li>네이버금융</li>
        <li>에듀코ERP</li>
        <li>SAM</li>
        <li>EBSi</li>
        <li>베리타스알파</li>
      </ul>
    </aside>

    <script src="clock.js"></script>
    <script src="greeting.js"></script>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
    <script src="weather.js"></script>
    <script src="aside.js"></script>
  </body>
</html>
