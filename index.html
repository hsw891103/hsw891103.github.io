<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />

    <title>self control</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="navbarDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Dropdown
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="#">Action</a></li>
                <li><a class="dropdown-item" href="#">Another action</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a
                class="nav-link disabled"
                href="#"
                tabindex="-1"
                aria-disabled="true"
                >Disabled</a
              >
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!-- contents -->    
    <div class="container">
      <spanc class="js-weather"></spanc>
      <div class="js-clock">
        <h1>00:00</h1>
      </div>
      <div class="row my-3 border border-secondary" style="padding-top: 5px; padding-bottom: 5px;">
        <div class="col-md-4">
          <h4 class="text-center bg-primary">주식</h2>

          <h4 class="text-center bg-secondary">공부</h2>
        </div>

        <div class="col-md-4" style="padding-top: 5px; padding-bottom: 5px;">
          <h4 class="text-center bg-success">해야할 일</h2>
            <form class="js-form form text-center">
              <input type="text" placeholder="노예 놈의 이름은?" required />
            </form>
            <h4 class="js-greetings greetings"></h4>
            <h4 class="js-worning worning"></h4>
            <div class="point text-center"></div>
            <div>
              <form class="js-toDoForm toDoForm text-center">
                <input type="text" placeholder="오늘, 니가 해야할 일" required />
              </form>
            </div>
            <ul class="js-toDoList toDoList text-center"></ul>
        </div>

        <div class="col-md-4" style="padding-top: 5px; padding-bottom: 5px;">
          <h4 class="text-center bg-danger">에듀코</h2>
        </div>
      </div>
    </div>

    <!-- footer -->
    <hr />
    <footer class="text-center">
      <p>푸터다</p>
    </footer>
